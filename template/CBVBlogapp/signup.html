{% extends 'CBVBlogapp/commonpage.html' %}
{% load static %}
{% block parentblock %}
{% load crispy_forms_tags %}
<title> Sign Up </title> <br> <br>
<center> <h1 style="color:white"> Sign up for new members </h1><br> <br> </center>
{% if msg %}
  <div class="alert alert-success alert-dismissible">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <center><strong>{{msg}}</strong> </center>
  </div>
{% endif %}

<div class="row justify-content-center">
  <div class="col-sm-4">
<form method="post">
{{signupform | crispy}}
{% csrf_token %}
<center><input type="submit" value="Sign up" class="btn btn-success"></center>

  </form>
</div>
</div>
{% endblock %}
